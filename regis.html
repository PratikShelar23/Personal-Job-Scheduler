            <label for="companyName">Company Name:</label>

            <input type="date" id="driveDate" name="driveDate" required>

            <input type="text" id="link" name="link">

            <button type="button" onclick="addRow()">Add Drive</button>
        </form>

        <table id="driveTable">
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Drive Date</th>
                    <th>Link</th>

            </tbody>
